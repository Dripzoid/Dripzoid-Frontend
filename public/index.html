<!DOCTYPE html>
<html lang="en">
  <head>
    <!-- =====================
         BASIC META
    ====================== -->
    <meta charset="utf-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />

    <!-- ✅ VIEWPORT (CRITICAL) -->
    <meta name="viewport" content="width=device-width, initial-scale=1" />

    <!-- =====================
         TITLE & SEO
    ====================== -->
    <title>Dripzoid – Wear The Confidence</title>

    <meta
      name="description"
      content="Shop trendy fashion, exclusive styles, and the latest collections on Dripzoid."
    />
    <meta
      name="keywords"
      content="Dripzoid, fashion, clothing, ecommerce"
    />
    <meta name="author" content="Dripzoid" />

    <!-- =====================
         THEME COLOR
    ====================== -->
    <meta name="theme-color" content="#0d0d0d" />

    <!-- =====================
         ICONS (MATCHES YOUR FOLDER)
    ====================== -->
    <link rel="icon" href="%PUBLIC_URL%/favicon.ico" />
    <link rel="apple-touch-icon" href="%PUBLIC_URL%/logo192.png" />

    <!-- =====================
         PWA MANIFEST
    ====================== -->
    <link rel="manifest" href="%PUBLIC_URL%/manifest.json" />

    <!-- =====================
         GLOBAL RENDERING FIX
         (THIS IS THE LAST PIECE)
    ====================== -->
    <style>
      *,
      *::before,
      *::after {
        box-sizing: border-box;
      }

      html {
        width: 100%;
        height: 100%;
        font-size: 16px;
        -webkit-text-size-adjust: 100%;
        text-size-adjust: 100%;
      }

      body {
        width: 100%;
        height: 100%;
        margin: 0;
        padding: 0;
        overflow-x: hidden;
      }

      #root {
        min-height: 100vh;
        display: flex;
        flex-direction: column;
      }
    </style>
  </head>

  <body>
    <noscript>You need to enable JavaScript to run Dripzoid.</noscript>
    <div id="root"></div>
  </body>
</html>
